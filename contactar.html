    <div class="contact-box">
        <h1 class="contact-t" id="contactar">Contactanos</h1>
        <div class="container">
            <div class="contact-form">
                <form id="contact-form" action="procesar_formulario.php" method="post">
                    <div class="form-group">
                        <label for="companyName">Nombre de la Compañía:</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Ingrese el nombre de la compañía" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Correo:</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Ingrese la ubicación" required>
                    </div>
                    <div class="form-group">
                        <label for="contactType">Tipo de Consulta:</label>
                        <select class="form-control" id="contactType" name="contactType" required>
                            <option value="consulta">Informacion</option>
                            <option value="soporte">Soporte</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                    <div class="form-group" id="success-message" style="display: none;">
                        <div class="success-message-box">
                            <div class="success-message">Formulario enviado correctamente.</div>
                        </div>
                    </div>
                                       
                </form>
                <div id="response-message"></div>
            </div>
        </div>
    </div>
    


    <script type="text/javascript" src="./js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("contact-form");
    
            form.addEventListener("submit", function(event) {
                event.preventDefault();
    
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "procesar_formulario.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    
                var formData = new URLSearchParams(new FormData(form));
    
                xhr.onload = function() {
                    console.log(xhr.responseText);
    
                    var messageElement = document.getElementById("response-message");
    
                    // Verifica si la respuesta contiene la cadena "correctamente"
                    if (xhr.responseText.toLowerCase().includes("correctamente")) {
                        // Muestra el mensaje de éxito
                        messageElement.innerHTML = "<div class='success-message'>Formulario enviado correctamente.</div>";
                    } else {
                        // Muestra un mensaje de error
                        messageElement.innerHTML = "<div class='error-message'>Error al enviar el formulario.</div>";
                    }
    
                    // Limpia el mensaje después de 3 segundos
                    setTimeout(function() {
                        messageElement.innerHTML = "";
                    }, 3000);
                };
    
                xhr.send(formData.toString());
            });
        });
    </script>
